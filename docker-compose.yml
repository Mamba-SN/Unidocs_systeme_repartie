services:
  # ── Base de données PostgreSQL ──
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - unidocs-net

  # ── Backend Flask ──
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: app_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      SECRET_KEY: change-this-in-production-use-a-strong-key
    volumes:
      - uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - unidocs-net

  # ── Frontend React (nginx) ──
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - unidocs-net

volumes:
  pgdata:
  uploads:

networks:
  unidocs-net:
    driver: bridge
